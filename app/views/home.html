<div>
    <p style="padding:20px"></p>
</div>

<div class="container"  ng-controller="TabController" ng-show="!getCurrentUser()"> 
 <div class="row row-header">
  <div class="col-xs-12 col-sm-4 col-sm-push-4">
    <ul class="nav nav-tabs">
      <li  ng-class="{active:isSelected(1)}"><a ng-click="select(1)">Login</a></li>
      <li ng-class="{active:isSelected(2)}" ><a ng-click="select(2)">Register New User</a></li>
  </ul>
  <div class="tab-content">
      <div  class="tab-pane fade in active" ng-show="isSelected(1)">
        <form class="form-horizontal" name="loginForm" ng-submit="login()" ng-controller = "LoginController" novalidate>
            <div class="form-group" ng-class="{ 'has-error' :  (invalidUsername) }"}>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                    ng-model="username" required>
                    <span ng-show="invalidUsername" class="help-block">{{invalidUsernameMessage}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-12" align = "center">
                 <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid || invalidUsername">Login</button>
             </div>
         </div>
         </form> 
 </div>
 <div class="tab-pane fade in active" ng-show="isSelected(2)">
    <form class="form-horizontal" name="registerForm" ng-submit="registerUser()" ng-controller="RegisterController" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : (registerForm.username.$error.required && !registerForm.username.$pristine) || invalidUsername }">
        <div class = "col-sm-12">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
            ng-model="registerInfo.username" required>
             <span ng-show = "invalidUsername" class="help-block">{{registerMessage}}</span>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : registerForm.firstName.$error.required && !registerForm.firstName.$pristine }">
        <div class = "col-sm-12">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
            ng-model="registerInfo.firstName" required>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : registerForm.lastName.$error.required && !registerForm.lastName.$pristine }">
        <div class = "col-sm-12">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
            ng-model="registerInfo.lastName" required>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (registerForm.email.$error.required && !registerForm.email.$pristine) || (registerForm.email.$invalid && !registerForm.email.$pristine)}">
         <div class = "col-sm-12">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
            ng-model="registerInfo.email" required>
            <span ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email address.</span>
        </div>
        </div>
        <div>
            <p style="padding:3px"></p>
        </div>
        <div class="form-group" align = "center">
         <div class = "col-sm-12">
            <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid || invalidUsername" align = "center">Register</button>
        </div>
        </div>
         <div class="form-group" align = "center">
            <div class = "col-sm-12">
                <span ng-show="(registerForm.username.$error.required && !registerForm.username.$pristine) || (registerForm.firstName.$error.required && !registerForm.firstName.$pristine) || (registerForm.lastName.$error.required && !registerForm.lastName.$pristine) || (registerForm.email.$error.required && !registerForm.email.$pristine)" class="help-block">All fields required</span> 
        </div>
        </div>
    </form> 
</div>
</div>
</div>
</div>


</div>
