<div>
    <p style="padding:20px"></p>
</div>

<div class="container"  ng-controller="TabController" ng-show="!getCurrentUser()"> 
 <div class="row row-header">
  <div class="col-xs-12 col-sm-6 col-sm-push-3">
    <ul class="nav nav-tabs">
      <li  ng-class="{active:isSelected(1)}"><a ng-click="select(1)">Login</a></li>
      <li ng-class="{active:isSelected(2)}" ><a ng-click="select(2)">Register New User</a></li>
  </ul>
  <div class="tab-content">
      <div  class="tab-pane fade in active" ng-show="isSelected(1)">
        <form class="form-horizontal" name="loginForm" ng-submit="login()" ng-controller = "LoginController" novalidate>
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                    ng-model="username" required>
                    <span style="color:red" ng-show="invalidUsername" class="help-block">{{invalidUsernameString}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-5">
                 <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
             </div>
         </div>
         </form> 
 </div>
 <div class="tab-pane fade in active" ng-show="isSelected(2)">
    <form class="form-inline" name="registerForm" ng-submit="registerUser()" ng-controller="RegisterController" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$error.required && !registerForm.username.$pristine }">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
            ng-model="registerInfo.username" required>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : registerForm.firstName.$error.required && !registerForm.firstName.$pristine }">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
            ng-model="registerInfo.firstName" required>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : registerForm.lastName.$error.required && !registerForm.lastName.$pristine }">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
            ng-model="registerInfo.lastName" required>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$error.required && !registerForm.email.$pristine }">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
            ng-model="registerInfo.email" required>
        </div>
        <button type="button" class="btn btn-default btn-sm" ng-click="clearForm()">Clear Form</button> 
        <div>
            <p style="padding:3px"></p>
        </div>
        <div class="row row-header">
           <div class="col-xs-12 col-sm-2">
               <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
           </div>
           <div class="col-xs-12 col-sm-4 col-sm-push-2"> 
            <span ng-show="registerForm.$invalid" class="help-block">All fields required</span>
            <span class="help-block">{{registerMessage}}</span>
        </div>
    </div>
</form> 
</div>
</div>
</div>
</div>


</div>
